{% extends 'template.html' %}

{% block content %}
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <h2>{{ recipe.name }}</h2>
                <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
                <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/add_recipe">Add a New Recipe</a>
{% endblock %}
